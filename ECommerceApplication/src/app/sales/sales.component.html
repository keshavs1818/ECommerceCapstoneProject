<html>
    <head>

    </head>
    <body>
        <h1>Product Sales</h1>
      
    <table >
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Sales ID</th>
                <th>Sales Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of product">
                <td>{{ item.product.id }}</td>
                <td>{{ item.product.name }}</td>
                <td>{{ item.sale.saleId }}</td>
                <td>{{ item.sale.quantities }}</td>
                <td>{{ item.sale.dates }}</td>
                <button>Order stock</button>
            </tr>
        </tbody>
    </table>
    </body>
</html>
