<ng-container>
    <table>
       <tr>
         <th>Id</th>
         <th>Name</th>
         <th>Price</th>
       </tr>
       <tbody>
         <tr *ngFor="let u of storedWish">
           <td>{{u.id}}</td>
           <td>{{u.name}}</td>
           <td>{{u.price}}</td>
           <button (click)="removeUser(u)">Remove</button>
         </tr>
       </tbody>
    </table>
</ng-container>
